{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/url/of/previous/page">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form class="form" action="/juggling-trick" method="post">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
              <h1 class="govuk-fieldset__heading">
                How many balls do you juggle?
              </h1>
            </legend>
            <div class="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="how-many-balls-1" name="juggling-balls" type="radio" value="3 or more"{{checked("juggling-balls","3 or more")}}>
                <label class="govuk-label govuk-radios__label" for="juggling-balls-1">
                  3 or more
                </label> </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="how-many-balls-2" name="juggling-balls" type="radio" value="1 or 2"{{checked("juggling-balls","1 or 2")}}>
                <label class="govuk-label govuk-radios__label" for="juggling-balls-2">
                  1 or 2
                </label> </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="how-many-balls-3" name="juggling-balls" type="radio" value="None - I can't juggle"{{checked("juggling-balls","None - I can't juggle")}}>
                <label class="govuk-label govuk-radios__label" for="juggling-balls-3">
                  None - I can't juggle
                </label> </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="how-many-balls-4" name="juggling-balls" type="radio" value="northern-ireland"{{checked("juggling-balls","None - I can't juggle")}}>
                <label class="govuk-label govuk-radios__label" for="juggling-balls-4">
                  Northern Ireland
                </label> </div>
            </div>


          </fieldset>
        </div>

        <button class="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
